<h3 style="margin-top:100px">View Trees</h3>

<div id="tree-info">
    <p>No Data found!</p>
</div>



<div class="EditTreeInfoForm" id="editInfo">
    <div class="overLay"></div>
    <div class="editcontent">
        <h3>Edit Trees info</h3>
        <table class="EditTreeTable">
            <tr>
                <td class="titletxt">id</td>
                <!--                        cannot change id-->
                <td> <input type="text" value="id" id ="editId" readonly></td>
            </tr>
            <tr>
                <td class="titletxt">Species</td>
                <td><input type="text" placeholder="Species" id="editSpeices" pattern="[A-Za-z]" ></td>
            </tr>
            <tr>
                <td class="titletxt">City</td>
                <td><input type="text" placeholder="city" id="city" ></td>
            </tr>
            <tr>
                <td class="titletxt">WaterLevel</td>
                <td><input type="number" placeholder="range 1 to 10" id="editWaterLevel" min ="0" max="10"></td>
            </tr>
            <tr>
                <td class="titletxt">Location</td>
                <td><input type="number" placeholder="Latitude" id="editLat" ></td>
            </tr>

            <tr>
                <td class="titletxt">   </td>
                <td><input type="number" placeholder="Longitude" id="editLng" ></td>
            </tr>
        </table>
        <button id="confirmEdit" onclick="confirmEdit();"> confirm </button>
        <button id="cancelEdit" onclick="CancelEditTreeInfo();">cancel </button>
    </div>
</div>



<div class="DeleteTreeForm" id="deleteInfo">
    <div class="overLay"></div>
    <div class="deletecontent">
        <h3>Delete Tree from Database?</h3>
        <button id="confirmDelete" onclick="confirmDelete();"> confirm </button>
        <button id="cancelDelete" onclick="CancelDeleteTreeInfo();">cancel </button>
    </div>
</div>

</body>
